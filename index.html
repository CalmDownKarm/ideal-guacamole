<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coffee Brew Tracker - Track your coffee brews">
    <title>Coffee Brew Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.auth0.com/js/auth0/9.24/auth0.min.js"></script>
    <!-- Auth0 Configuration loaded from server -->
    <script>
        // Load Auth0 config from serverless function
        (async function() {
            try {
                const response = await fetch('/.netlify/functions/auth0-config');
                const config = await response.json();
                window.AUTH0_DOMAIN = config.domain || '';
                window.AUTH0_CLIENT_ID = config.clientId || '';
            } catch (error) {
                console.error('Failed to load Auth0 config:', error);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>☕ Coffee Brew Tracker</h1>
            <div id="auth-buttons" style="margin-top: 12px;">
                <button id="login-button" class="auth-button" style="display: inline-block;">Login</button>
                <button id="logout-button" class="auth-button" style="display: none;">Logout</button>
            </div>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-button active" data-tab="form">New Brew</button>
                <button class="tab-button" data-tab="list">My Brews</button>
            </div>

            <!-- Form Tab -->
            <div id="form-tab" class="tab-content active">
                <!-- Auth Required Message -->
                <div id="auth-required-message" class="message" style="display: block; margin-bottom: 20px;">
                    Please login to create new brews. Viewing brews is available to everyone.
                </div>

                <!-- Brew Form -->
                <form id="brew-form" class="brew-form" style="display: none;">
                    <div class="form-group">
                        <label for="coffee">Coffee from Stash *</label>
                        <select id="coffee" name="coffee" required>
                            <option value="">Loading coffees...</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="grinder">Grinder</label>
                            <select id="grinder" name="grinder">
                                <option value="">Select grinder</option>
                                <option value="P80" selected>P80</option>
                                <option value="078">078</option>
                                <option value="064S">064S</option>
                                <option value="ZP6">ZP6</option>
                                <option value="K6">K6</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="grind-size">Grind Size</label>
                            <input type="number" id="grind-size" name="grind-size" min="0" max="10" step="0.1" placeholder="e.g., 4.0" value="4">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="brewer">Brewer *</label>
                            <select id="brewer" name="brewer" required>
                                <option value="">Select brewer</option>
                                <option value="V60">V60</option>
                                <option value="Neo">Neo</option>
                                <option value="Neo Switch">Neo Switch</option>
                                <option value="Pulsar">Pulsar</option>
                                <option value="Orea V4">Orea V4</option>
                                <option value="ORB Soup">ORB Soup</option>
                                <option value="Espresso">Espresso</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="recipe">Recipe</label>
                            <input type="text" id="recipe" name="recipe" placeholder="e.g., Hoffmann V60">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="number-of-pours">Number of Pours</label>
                            <input type="number" id="number-of-pours" name="number-of-pours" min="0" placeholder="e.g., 4">
                        </div>

                        <div class="form-group">
                            <!-- Empty for layout balance -->
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="water-temperature">Water Temperature (°C)</label>
                            <input type="number" id="water-temperature" name="water-temperature" min="0" max="100" step="0.1" placeholder="e.g., 93" value="93">
                        </div>

                        <div class="form-group">
                            <label for="total-brew-time">Total Brew Time (mm:ss)</label>
                            <input type="text" id="total-brew-time" name="total-brew-time" pattern="[0-9]+:[0-9]{2}" placeholder="e.g., 2:00">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dose">Dose (g)</label>
                            <input type="number" id="dose" name="dose" min="0" step="0.1" placeholder="e.g., 15.0" value="15">
                        </div>

                        <div class="form-group">
                            <label for="water-weight">Drink Weight (g)</label>
                            <input type="number" id="water-weight" name="water-weight" min="0" step="0.1" placeholder="e.g., 250.0" value="250">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="enjoyment">Enjoyment Rating (1-10) *</label>
                        <div class="rating-container">
                            <input type="range" id="enjoyment" name="enjoyment" min="1" max="10" value="5" required>
                            <span id="rating-display">5</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="taste">Notes & Tasting</label>
                        <textarea id="taste" name="taste" rows="3" placeholder="Describe what you taste..."></textarea>
                    </div>

                    <button type="submit" class="submit-button">Save Brew</button>
                </form>

                <div id="form-message" class="message"></div>
            </div>

            <!-- List Tab -->
            <div id="list-tab" class="tab-content">
                <div id="brews-list" class="brews-list">
                    <div class="loading">Loading brews...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
